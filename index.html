<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
      <title>Tic Tac Toe</title>
      <link rel="stylesheet" href="./css/main.css" />
      <script src="./scripts/game.js" defer></script>
      <script src="./scripts/home.js" defer></script>
   </head>
   <body>
      <main class="center-flex">
         <div class="interface-con center-flex">
            <section class="homepage center-flex ">
               <div>
                  <span class="logo logo-x">X</span>
                  <span class="logo logo-o">O</span>
               </div>
               <button class="play-btn" data-play-btn>Play Now</button>
            </section>
            <section class="game-section center-flex">
               <div class="player-selection">
                  <span class="select-text">Pick your side</span>
                  <div data-selection>
                     <span class="o" data-o-selection>o</span>
                     <span class="x" data-x-selection>x</span>
                  </div>
               </div>
               <div class="board-container ">
                  <div class="items one center-flex"></div>
                  <div class="items two center-flex"></div>
                  <div class="items three center-flex"></div>
                  <div class="items four center-flex"></div>
                  <div class="items five center-flex"></div>
                  <div class="items six center-flex"></div>
                  <div class="items seven center-flex"></div>
                  <div class="items eight center-flex"></div>
                  <div class="items nine center-flex"></div>
               </div>

               <div class="winner-popUp"></div>
            </section>
         </div>
         <div class="buttons center-flex">
            <span class="material-symbols-outlined btns undo"> undo </span>
            <span class="material-symbols-outlined btns reset"> restart_alt </span>
            <span class="material-symbols-outlined btns redo"> redo</span>
         </div>
      </main>
   </body>
</html>
